<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Report</title>
    <link rel="stylesheet" href="submit-report.css">
    <link rel="stylesheet" href="issues.css">
</head>
<body>
    <header class="navbar">
        <div class="navbar-logo">
            <a href="issue_main.html">
                <img src="icon.png" alt="SLOutions Logo">
            </a>
        </div>
        <nav class="navbar-links">
            <a href="about.html">About Us</a>
            <a href="existing-issues.html">Reported Issues</a>
            <a href="submit-report.html">Submit a Report</a>
            <a href="faq.html">FAQ</a>
        </nav>
    </header>

    <div class="content-container">
        <div class="report-form-container">
            <!-- The Report Form -->
            <h1 class="form-title">Report An Issue</h1>
            <div class="form-section">
                <p class="section-header">Give Us More Details</p>
                <form id="reportForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" placeholder="Issue Title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" placeholder="Describe the issue" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="location">Location (Building, Room #)</label>
                        <input type="text" id="location" name="location" placeholder="Location Description" required>
                    </div>
                
                    <script src="submit-report.js"></script>

                    <button type="submit" class="submit-button">Submit Report</button>
                </form>
            </div>
        </div>

        <iframe class="calpoly-map"
                src="https://experience.arcgis.com/experience/5d3c7ce97866487eac63664dff9fb946/page/Main-Map-Page/"
                width="500px"
                height="550px"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

    <div class="clearfix"></div>
    
</body>
</html>
