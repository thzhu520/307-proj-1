name: CI

on:
  push:
    branches:
      - main  # Trigger CI on push to the main branch
  pull_request:
    branches:
      - main  # Trigger CI on PR to main branch

jobs:
  build:
    runs-on: ubuntu-latest  # This is the runner environment for the build

    steps:
    - name: Check out the code
      uses: actions/checkout@v3  # Checks out the repository code

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Use the latest LTS version of Node.js

    - name: Install dependencies
      run: npm ci  # Use npm ci for a clean install (faster, more reliable)

    - name: Lint the code
      run: npm run lint  # Run linting with ESLint and Prettier

    - name: Run tests
      run: npm test  # Run tests using Jest


