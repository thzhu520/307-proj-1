name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Backend Dependencies
      run: |
        npm install --prefix packages/express-backend
    - name: Test Backend
      run: |
        npm test --prefix packages/express-backend
    - name: Start Backend for Debugging
      run: |
        node packages/express-backend/app.js
